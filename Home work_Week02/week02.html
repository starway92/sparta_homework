    <script>
        function order() {
            let name = $('#order-name').val();
            let model = $('#order-model').val();
            let color = $('#order-color').val();
            let phone = $('#order-phone').val();

            if (name=='') {
                alert('이름을 입력하세요');
            } else if (model == '-- 세부모델을 선택하세요 --')  {
                alert('모델을 선택하세요');
            } else if (color == '-- 색상을 선택하세요 --')  {
                alert('색상을 선택하세요');
            } else if (phone == '')  {
                alert('전화번호를 입력하세요');
            } else {
                alert('상담신청이 완료되었습니다.'); {
            }

            }
        }

    </script>

<body>
<div class="wrap">
    <div class="img"></div>
    <div class="info">
        <h1>벨로스터 N</h1>
        <p>2020.07 출시 / 준중형 / 휘발유 / 1998cc / 복합 10.7km/l</p>
    </div>
    <div class="info">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">주문자 이름</span>
            </div>
            <input id="order-name" type="text" class="form-control" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">세부모델</label>
            </div>
            <select id="order-model" class="custom-select">
                <option selected>-- 세부모델을 선택하세요 --</option>
                <option value="1">Veloster N M/T</option>
                <option value="2">Veloster N A/T</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
               <label class="input-group-text">색상</label>
            </div>
            <select id="order-color" class="custom-select">
                <option selected>-- 색상을 선택하세요 --</option>
                <option value="1">퍼포먼스 블루(SFB)</option>
                <option value="2">초크 화이트(P6W)</option>
                <option value="3">레이크 실버(SS7)</option>
                <option value="4">이그나이트 플레임(MFR)</option>
                <option value="5">슈팅 스타(T5R) - 무광컬러</option>
                <option value="6">팬텀 블랙(MZH)</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">전화번호</span>
            </div>
            <input  id="order-phone" type="text" class="form-control" aria-describedby="basic-addon3">
